<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h4 fw-bold text-dark">Today's Appointments</h1>
    <button class="calebtn btn btn-primary">
      <i class="fa-regular fa-calendar-days me-1"></i>
      View Calendar
    </button>
  </div>

  <ng-container *ngIf="appointments.length > 0; else noAppointments">
    <div class="row g-4">

      <div class="col-12 col-lg-6" *ngFor="let appointment of appointments">
        <div class="card p-3 shadow-sm hover-shadow cursor-pointer h-100">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6 class="fw-bold mb-1">Patient ID: {{ appointment.patientId }}</h6>
              <div class="text-muted small">
                <i class="fa-regular fa-calendar-days me-1"></i>
                {{ appointment.date }} |
                <i class="fa-solid fa-users me-1"></i>
                {{ appointment.time }}
              </div>
            </div>
            <span class="badge bg-primary-subtle text-primary-emphasis">
              {{ appointment.status }}
            </span>
          </div>

          <hr />
          <div>
            <p class="mb-1"><strong>Symptoms:</strong> {{ appointment.symptoms }}</p>
            <p class="mb-0"><strong>Diagnosis:</strong> {{ appointment.diagnosis || 'â€”' }}</p>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button class="btn1 btn btn-sm btn-primary">
              <i class="bi bi-file-text me-1"></i> View Details
            </button>
            <button class="btn btn-sm btn-outline-secondary">
              Start Consultation
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noAppointments>
    <div class="card p-5 text-center text-muted">
      <i class="bi bi-calendar2-x fs-1 mb-3"></i>
      <h5>No appointments today</h5>
      <p>You have a clear schedule for today.</p>
    </div>
  </ng-template>

</div>
