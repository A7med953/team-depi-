<div class="container">
  <h2>Add New Inventory Item</h2>
  <form (ngSubmit)="saveItem()" #addItemForm="ngForm">
    <label for="name">Item Name:</label>
    <input type="text" id="name" [(ngModel)]="item.name" name="name" required />

    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="item.category" name="category" required />

    <label for="price">Price (per unit):</label>
    <input
      type="number"
      id="price"
      [(ngModel)]="item.price"
      name="price"
      required
      min="0"
      step="0.01"
    />

    <label for="supplier">Supplier:</label>
    <input type="text" id="supplier" [(ngModel)]="item.supplier" name="supplier" required />

    <label for="stock">Current Stock:</label>
    <input type="number" id="stock" [(ngModel)]="item.stock" name="stock" required min="0" />

    <label for="minStock">Min Stock:</label>
    <input
      type="number"
      id="minStock"
      [(ngModel)]="item.minStock"
      name="minStock"
      required
      min="0"
    />

    <label for="expiry">Expiry Date:</label>
    <input type="date" id="expiry" [(ngModel)]="item.expiry" name="expiry" required />

    <button type="submit">Save Item</button>
  </form>
</div>
