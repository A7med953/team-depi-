<div class="settings-icon" (click)="togglePalette()">
    <i class="fa-solid fa-gear"></i>
  </div>
  
  <div class="color-palette" [ngClass]="{'show': isPaletteVisible}">
    <div class="color-option" title="defualt" style="background-color: #0086a1;" (click)="changeColor('#0086a1')"></div>
    <div class="color-option" style="background-color: #ffb3b3;" (click)="changeColor('#ffb3b3')"></div>
    <div class="color-option" style="background-color: #3498db;" (click)="changeColor('#3498db')"></div>
    <div class="color-option" style="background-color: #a3d5f7;" (click)="changeColor('#a3d5f7')"></div>
    <div class="color-option" style="background-color: #2ecc71;" (click)="changeColor('#2ecc71')"></div>
    <div class="color-option" style="background-color: #34495e;" (click)="changeColor('#34495e')"></div>
  </div>
