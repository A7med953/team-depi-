

<app-navbar layout="auth"></app-navbar>

<div class="container">
  <div class="forms-container">
    <div class="signin-container">
      <form [formGroup]="form" (ngSubmit)="submit()" class="sign-in-form">
        <h2 class="title">Sign In</h2>

        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
        <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Please enter a valid email.
        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" formControlName="password" />
        </div>
        <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password is too short.
        </div>

        <div class="input-field select-field">
          <i class="fas fa-user-tag"></i>
          <select formControlName="role">
            <option value="" disabled selected>Select your role</option>
            <option value="doctor">Doctor</option>
            <option value="pharmacy">Pharmacy</option>
            <option value="patient">Patient</option>
          </select>
        </div>
        <div class="error" *ngIf="form.get('role')?.invalid && form.get('role')?.touched">
          Please select your role.
        </div>

        <div class="error" *ngIf="error">{{ error }}</div>

        <input type="submit" value="Login" class="btn solid" [disabled]="form.invalid" />

        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Welcome back!</h3>
        <p>Weâ€™re happy to see you again. Sign in to continue your care.</p>
      </div>

      <img src="Images/log.svg" class="image" alt="login illustration" />

    </div>
  </div>
</div>
